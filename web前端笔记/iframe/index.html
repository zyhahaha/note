<script type="text/javascript">
	$(function(){

		mframe.initer();

		// sider显隐
		$('#header .sidebar-toggle').on('click',function(){
			if($('#sider').is('.show')){
				$('#sider').removeClass('show');
				$('#zbx-main').addClass('show');
			}else{
				$('#sider').addClass('show');
				$('#zbx-main').removeClass('show');
			}
		})
		// sider点击
		$('#sider .menu>li>a').on('click',function(){
			var p=$(this).parent();
			if(p.is('.pop')){
				p.removeClass('pop');
				p.css('height','40px');
			}else{
				$('#sider .menu>li').removeClass('pop').css('height','40px');
				p.addClass('pop');
				var h=p.find('.sub').height();
				p.css('height',h+40+'px');
			}
			return false;
		})
		$('#sider .menu>li .sub .ismore>a').on('click',function(){
			var p=$(this).parent();
			var sub=p.parents('.sub');
			var h=sub.find('dd').length*28;
			var s=p.find('.sub-2').height();
			if(p.is('.pop')){
				p.removeClass('pop');
				p.find('.sub-2').slideUp('fast');
				sub.parent().css('height',(h+40)+'px');
			}else{
				$('#sider .menu>li .sub .ismore').removeClass('pop');
				$('#sider .menu>li .sub .sub-2').slideUp('fast');
				p.addClass('pop');
				p.find('.sub-2').slideDown('fast');
				sub.parent().css('height',(h+s+40)+'px');
			}
			return false;
		})

		// 通知点击
